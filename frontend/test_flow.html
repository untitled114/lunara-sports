<!DOCTYPE html>
<html>
<head>
    <title>SafeSend Login Test</title>
</head>
<body>
    <h1>SafeSend Login Test</h1>
    <div id="result"></div>
    <button id="testLogin">Test Login Flow</button>

    <script>
        const API_BASE = '/api';

        async function testLoginFlow() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing login flow...<br>';

            try {
                // Step 1: Test login
                result.innerHTML += 'Step 1: Testing login...<br>';
                const loginResponse = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'testpass123'
                    })
                });

                if (!loginResponse.ok) {
                    const errorText = await loginResponse.text();
                    throw new Error(`Login failed: ${loginResponse.status} - ${errorText}`);
                }

                const loginData = await loginResponse.json();
                result.innerHTML += '‚úÖ Login successful!<br>';
                result.innerHTML += `User: ${loginData.user.email}<br>`;

                // Step 2: Test dashboard stats
                result.innerHTML += 'Step 2: Testing dashboard stats...<br>';
                const statsResponse = await fetch(`${API_BASE}/auth/dashboard/stats/`, {
                    headers: {
                        'Authorization': `Bearer ${loginData.access}`
                    }
                });

                if (!statsResponse.ok) {
                    throw new Error(`Dashboard stats failed: ${statsResponse.status}`);
                }

                const statsData = await statsResponse.json();
                result.innerHTML += '‚úÖ Dashboard stats successful!<br>';
                result.innerHTML += `Active projects: ${statsData.active_projects}<br>`;
                result.innerHTML += `Completed projects: ${statsData.completed_projects}<br>`;

                result.innerHTML += '<br>üéâ ALL TESTS PASSED! Login flow is working perfectly.<br>';

            } catch (error) {
                result.innerHTML += `‚ùå ERROR: ${error.message}<br>`;
                console.error('Test failed:', error);
            }
        }

        document.getElementById('testLogin').addEventListener('click', testLoginFlow);
    </script>
</body>
</html>
