<script>
// Enhanced Sign-up Form Handler with PostgreSQL Integration
document.addEventListener('DOMContentLoaded', function() {
    // Redirect to dashboard if already authenticated
    if (window.SafeSendAPI && window.SafeSendAPI.isAuthenticated()) {
        window.location.href = 'dashboard.html';
        return;
    }

    const signupForm = document.getElementById('signup-form');
    const submitButton = signupForm.querySelector('button[type="submit"]');

    signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const inputs = signupForm.querySelectorAll('input');
        const username = inputs[0].value;
        const email = inputs[1].value;
        const password = inputs[2].value;
        const confirmPassword = inputs[3].value;

        // Validate inputs
        if (!username || !email || !password || !confirmPassword) {
            showToast('Please fill in all fields', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showToast('Passwords do not match', 'error');
            return;
        }

        if (password.length < 6) {
            showToast('Password must be at least 6 characters long', 'error');
            return;
        }

        // Disable submit button and show loading state
        submitButton.disabled = true;
        const originalText = submitButton.textContent;
        submitButton.textContent = 'Creating Account...';

        try {
            // Register with PostgreSQL-backed API
            const response = await window.SafeSendAPI.register({
                username: username,
                email: email,
                password: password,
                password_confirm: confirmPassword,
                user_type: 'freelancer' // Default type, can be changed later
            });

            // Show success message
            showToast('Account created successfully! Redirecting to dashboard...', 'success');

            // Redirect to dashboard after successful registration
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);

        } catch (error) {
            // Handle registration errors
            console.error('Registration error:', error);
            showToast(error.message || 'Registration failed. Please try again.', 'error');

            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = originalText;
        }
    });
});

// Toast notification function (if not already defined)
function showToast(message, type = 'info') {
    // Remove existing toasts
    const existingToasts = document.querySelectorAll('.toast');
    existingToasts.forEach(toast => toast.remove());

    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.textContent = message;

    // Style the toast
    Object.assign(toast.style, {
        position: 'fixed',
        top: '20px',
        right: '20px',
        padding: '16px 24px',
        borderRadius: '8px',
        color: '#white',
        backgroundColor: type === 'success' ? '#10B981' : type === 'error' ? '#EF4444' : '#3B82F6',
        boxShadow: '0 10px 25px rgba(0, 0, 0, 0.1)',
        zIndex: '10000',
        fontWeight: '500',
        transform: 'translateX(100%)',
        transition: 'transform 0.3s ease-in-out'
    });

    document.body.appendChild(toast);

    // Animate in
    setTimeout(() => {
        toast.style.transform = 'translateX(0)';
    }, 100);

    // Remove after 4 seconds
    setTimeout(() => {
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 300);
    }, 4000);
}
