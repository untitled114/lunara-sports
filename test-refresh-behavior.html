<!DOCTYPE html>
<html>
<head>
    <title>Refresh Test</title>
</head>
<body>
    <h1>Testing Lunara Refresh Behavior</h1>

    <div id="test-results"></div>

    <script>
        // Test script to simulate refresh behavior
        async function testRefreshBehavior() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h2>Testing...</h2>';

            const tests = [
                { name: 'Dashboard HTML', url: 'https://orange-tree-0e991820f.1.azurestaticapps.net/dashboard.html' },
                { name: 'CSS Style', url: 'https://orange-tree-0e991820f.1.azurestaticapps.net/css/style.css' },
                { name: 'CSS Dashboard', url: 'https://orange-tree-0e991820f.1.azurestaticapps.net/css/dashboard.css' },
                { name: 'JS API', url: 'https://orange-tree-0e991820f.1.azurestaticapps.net/js/api.js' },
                { name: 'JS Navigation', url: 'https://orange-tree-0e991820f.1.azurestaticapps.net/js/navigation.js' }
            ];

            let output = '<h2>Test Results:</h2><ul>';

            for (const test of tests) {
                try {
                    const response = await fetch(test.url, { method: 'HEAD' });
                    const status = response.status;
                    const contentType = response.headers.get('content-type');
                    const cacheControl = response.headers.get('cache-control');

                    output += `<li><strong>${test.name}</strong>: ${status} (${contentType}) - Cache: ${cacheControl}</li>`;
                } catch (error) {
                    output += `<li><strong>${test.name}</strong>: ERROR - ${error.message}</li>`;
                }
            }

            output += '</ul>';
            output += '<h2>Browser Test:</h2>';
            output += `<p>User Agent: ${navigator.userAgent}</p>`;
            output += `<p>Current Time: ${new Date().toISOString()}</p>`;

            results.innerHTML = output;
        }

        // Run test when page loads
        window.addEventListener('load', testRefreshBehavior);
    </script>
</body>
</html>
