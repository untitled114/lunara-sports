name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main   # or your production branch
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1. Checkout the repo
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      # 2. Set up Node.js 20.x (required for Firebase & Vite)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Install dependencies & build frontend
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build app
        working-directory: ./frontend
        run: npm run build

      # 4. Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments)
          action: "upload"
          app_location: "frontend"      # Source code folder
          output_location: "frontend/dist" # Built artifact folder
