name: Deploy Lunara App (Frontend + Backend)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: lunara-production-rg
  REGISTRY_NAME: lunararegistry
  CONTAINER_APP_NAME: lunara-api  # NEW Container Apps name
  IMAGE_NAME: lunara-backend
  STATIC_APP_LOCATION: ./frontend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ./backend/
          docker tag ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        run: |
          # Update Container App with new image
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest \
            --set-env-vars \
              SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              DEBUG="False" \
              DB_NAME="${{ secrets.DB_NAME }}" \
              DB_USER="${{ secrets.DB_USER }}" \
              DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              DB_HOST="${{ secrets.DB_HOST }}" \
              DB_PORT="${{ secrets.DB_PORT }}" \
              DJANGO_SETTINGS_MODULE="safesend.settings.production"

      - name: Verify backend
        run: |
          sleep 60
          FQDN=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Backend URL: https://$FQDN"
          curl -f "https://$FQDN/health/" || echo "⚠️ Health check failed"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Secrets
        run: |
          echo "Checking if secret exists..."
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is empty or missing"
          else
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN exists (length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN})"
          fi
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Build and Deploy Frontend
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "${{ env.STATIC_APP_LOCATION }}"
          api_location: ""
          output_location: ""
          production_branch: "master"
          skip_deploy_on_missing_secrets: true
