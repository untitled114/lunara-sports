name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint || echo "No lint script found, skipping..."
        continue-on-error: true

      - name: Run unit tests
        run: |
          cd frontend
          npm run test:run
        env:
          VITE_API_URL: http://localhost:3000/api
          VITE_ENABLE_SENTRY: false
          VITE_ENABLE_ANALYTICS: false

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: |
          cd frontend
          npm run test:coverage
        env:
          VITE_API_URL: http://localhost:3000/api
          VITE_ENABLE_SENTRY: false
          VITE_ENABLE_ANALYTICS: false

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Build project
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3000/api' }}
          VITE_ENABLE_SENTRY: false
          VITE_ENABLE_ANALYTICS: false

      - name: Check bundle size
        if: matrix.node-version == '20.x'
        run: |
          cd frontend
          ls -lh dist/assets/*.js || echo "No JS bundles found"
          du -sh dist/ || echo "No dist folder found"

  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build project
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:3000/api
          VITE_ENABLE_SENTRY: false
          VITE_ENABLE_ANALYTICS: false

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: '.github/workflows/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || echo "Security issues found, please review"
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, lighthouse, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build project
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_STAGING || 'http://localhost:3000/api' }}
          VITE_ENABLE_SENTRY: false
          VITE_ENABLE_ANALYTICS: false

      - name: Deploy to Azure Static Web Apps (Preview)
        if: github.event_name == 'pull_request'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend/dist'
          skip_app_build: true
        continue-on-error: true
