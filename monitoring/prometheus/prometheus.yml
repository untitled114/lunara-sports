global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "fastapi"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]
    # TODO: Add kafka-exporter sidecar for JMX metrics

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    # TODO: Add postgres-exporter sidecar

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    # TODO: Add redis-exporter sidecar
